
<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, user-scalable=yes">
  <title>Ethereum Input Data Decoder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ethereum Input Data Decoder</h1>

  <div class="container">
    <div class="column">
      <div class="actions"></div>
      <label>ABI: <button id="getAbi">Get ABI by Contract Address</button></label>
      <textarea id="abiInput" cols="70" rows="35" placeholder="[]"></textarea>
    </div>
    <div class="column">
      <div class="actions"></div>
      <label>Input Data:</label>
      <textarea id="dataInput" cols="70" rows="35" placeholder="0x"></textarea>
    </div>
    <div class="column">
      <div class="actions">
        <button id="decode">Decode</button>
      </div>
      <div>
        <label>Output:</label>
        <textarea id="output" cols="70" rows="35" readonly></textarea>
      </div>
    </div>
  </div>

  <h1>Ethereum Unit Converter</h1>

  <div class="container">
    <div class="column">
      <label class="label">Wei:
        <input class="input" id="wei" type="number" />
      </label>
    </div>
    <div class="column">
      <label class="label">Gwei:
        <input class="input" id="gwei" type="number" />
      </label>
    </div>
    <div class="column">
      <label class="label">Ether:
        <input class="input" id="ether" type="number" value="1" />
      </label>
    </div>
  </div>

  <h1>Timestamp Date Converter</h1>

  <div class="container">
    <div class="column">
      <label class="label">Timestamp:
        <input class="input" id="timestamp" type="number" />
      </label>
    </div>
    <div class="column">
      <label class="label">Readable Date (UTC):
        <input class="input" id="date" type="text" readonly />
      </label>
    </div>
  </div>

  <script src="bundle.js"></script>
</body>
</html>
