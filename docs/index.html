
<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, user-scalable=yes">
  <title>Ethereum Input Data Decoder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Ethereum Input Data Decoder</h2>

  <div class="container">
    <div class="column">
      <label class="data-label"">ABI: <button id="getAbi">Get ABI by Contract Address</button></label>
      <textarea class="textarea" id="abiInput" cols="70" rows="25" placeholder="[]"></textarea>
    </div>
    <div class="column">
      <label class="data-label">Input Data:</label>
      <textarea class="textarea" id="dataInput" cols="70" rows="25" placeholder="0x"></textarea>
    </div>
    <div class="column">
      <label class="data-label">Output: <button id="decode">Decode</button></label>
      <textarea class="textarea" id="output" cols="70" rows="25" readonly></textarea>
    </div>
  </div>

  <h2>Ethereum Unit Converter</h2>

  <div class="container">
    <div class="column">
      <label class="label">Wei:
        <input class="input" id="wei" type="number" />
      </label>
    </div>
    <div class="column">
      <label class="label">Gwei:
        <input class="input" id="gwei" type="number" />
      </label>
    </div>
    <div class="column">
      <label class="label">Ether:
        <input class="input" id="ether" type="number" value="1" />
      </label>
    </div>
  </div>

  <h2>Timestamp Date Converter</h2>

  <div class="container">
    <div class="column">
      <label class="label">Timestamp:
        <input class="input" id="timestamp" type="number" />
      </label>
    </div>
    <div class="column">
      <label class="label">Readable Date (UTC):
        <input class="input" id="date" type="text" readonly />
      </label>
    </div>
    <div class="column">
      <label class="label">Locale Date:
        <input class="input" id="localeDate" type="text" readonly />
      </label>
    </div>
  </div>

  <script src="bundle.js"></script>
</body>
</html>
